{% load static from staticfiles %}
<!DOCTYPE html>
<html manifest="/manifest.appcache">
  <head>
      <title>Desjardins Lab - {{kiosk}}</title>
      <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <!--
        Desjardins branding guide references:
          https://www.desjardins.com/ressources/pdf/d15-visual-identity-e.pdf?resVer=1464877951000
          https://www.desjardins.com/a-propos/desjardins/marque/
      -->
      <!-- This font closely resembles Optima, which is recommended in the Desjardins branding guide for logo text components -->
      <link href="https://fonts.googleapis.com/css?family=Belleza" rel="stylesheet">
      <!-- This font closely resembles Frutiger, which is recommended in the Desjardins branding guide for promotional text -->
      <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body oncontextmenu="return true">
      <div id="root">
          <!-- components render here -->

      </div>

      <script type="text/javascript">
        var KIOSK_SOURCE = './data/';
        var OPEN_WEATHER_MAP_APPID = "{{OPEN_WEATHER_MAP_APPID}}";
        var FORECAST_API_KEY = "{{FORECAST_API_KEY}}";
      </script>
      <script type="text/javascript" src="{% static "kiosks/bundle.js" %}"></script>
      <script src="https://code.jquery.com/jquery-2.2.0.min.js" language="javascript"></script>
  </body>
</html>
